


{% extends 'base.html' %}
{% block content_block %}
<div class="form">  
    <h4>English</h4>

        {% csrf_token %}
        <label for='platin'>English</label> <br>

    <h4>Translation</h4>
    <p> {{ pvalue }} </p>
</div>
{% endblock %}
